<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Logged In Dashboard</title>

    <style>
        body {
            
            font-family: Arial, sans-serif;
        }

        .box {
            border: 1px solid black;
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 10px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: green;
        }

        .logo span {
            color: black;
            font-size: 20px;
            margin-left: 5px;
        }

        .top-right a {
            text-decoration: none;
            color: blue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        td {
            vertical-align: top;
            border: 1px solid black;
            padding: 15px;
        }

        .sidebar ul {
            list-style-type: disc;
            padding-left: 18px;
        }

        .sidebar a {
            text-decoration: none;
            color: blue;
        }

        .footer {
            border-top: 1px solid black;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <div class="box">

        <div class="header">
            <div class="logo">X<span>Company</span></div>
            <div class="top-right">
                Logged in as <a href="#">Bob</a> | <a href="#">Logout</a>
            </div>
        </div>

        
        <table>
            <tr>
                
                <td class="sidebar" width="30%">
                    <b>Account</b>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">View Profile</a></li>
                        <li><a href="#">Edit Profile</a></li>
                        <li><a href="#">Change Profile Picture</a></li>
                        <li><a href="#">Change Password</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </td>

                
                <td>
                    <b>Welcome Bob</b>
                </td>
            </tr>
        </table>

    
        <div class="footer">
            Copyright Â© 2017
        </div>

    </div>

</body>

</html>
